<mat-card class="example-card xyz" *ngFor="let item of data">
    <mat-card-header>
      <mat-card-title>{{item['name']}}</mat-card-title>
      <mat-card-subtitle>{{item['reg_time']}} {{item['reg_date']}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{item['url']}}" alt="{{item['caption']}}" >
    <mat-card-content>
      <p>
        {{item['caption']}}
      </p>
    </mat-card-content>
</mat-card>
